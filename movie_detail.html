<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man 2 - Movie Details</title>
    <link rel="stylesheet" href="style_detail.css">
</head>
<body>
    <div class="movie-detail-screen">
        <div class="hero-image-container">
            <a href="logo.html" class="back-button">
                <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor" aria-hidden="true">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path>
                </svg>
            </a>
            <!-- Background image is set via CSS -->
        </div>

        <div class="movie-info-content">
            <div class="title-section">
                <div class="title-block">
                    <span class="movie-label">Movie</span>
                    <h1 class="movie-title">SPIDER-MAN 2</h1>
                    <p class="movie-genres">Action,Thriller,Drama</p>
                </div>
                <button class="bookmark-button">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor" aria-hidden="true">
                        <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"></path>
                    </svg>
                </button>
            </div>

            <p class="description">
                Peter Parker is dissatisfied with life when
                he loses his job, the love of his life and
                his powers. Amid all the chaos, he must
                fight Doctor Octavius, who threatens to
                destroy New York City.
            </p>

            <div class="info-tags-container">
                <span class="info-tag">16+</span>
                <span class="info-tag">2004</span>
                <span class="info-tag">
                    <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor" class="tag-icon" aria-hidden="true">
                        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path>
                    </svg>
                    4.5
                </span>
                <span class="info-tag">
                    <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor" class="tag-icon" aria-hidden="true">
                        <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"></path>
                    </svg>
                    90-110min
                </span>
            </div>

            <button class="watch-now-button">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor" class="play-icon" aria-hidden="true">
                    <path d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
                </svg>
                Watch Now
            </button>
        </div>
    </div>
</body>
</html>
