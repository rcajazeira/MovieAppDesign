<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie+ Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Opcional: Fonte do Google para algo similar (Roboto é uma boa escolha genérica) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-screen">
        <header class="app-header">
            <h1>Movie<span class="plus-sign">+</span></h1>
        </header>

        <main class="app-content">
            <p class="tagline">
                Watch your favourite movie or series on only
                one platform. You can watch it anytime and
                anywhere
            </p>
            <div class="button-container">
                <button class="btn btn-signin">Sign in</button>
                <button class="btn btn-google">
                    <span class="google-logo">G</span> Continue with Google
                </button>
            </div>
        </main>
    </div>
</body>
</html>
